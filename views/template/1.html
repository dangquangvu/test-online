    <style>
        .card-list {
            z-index: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        
        .card {
            margin: 10px auto;
            width: 300px;
            height: 300px;
            border-radius: 40px;
            box-shadow: 2px 2px 30px 7px rgba(0, 0, 0, 0.25), -5px -5px 30px 7px rgba(0, 0, 0, 0.22);
            cursor: pointer;
            transition: 0.4s;
            margin-right: 20px;
        }
        
        .card .card_image {
            width: inherit;
            height: inherit;
            border-radius: 40px;
        }
        
        .card .card_image img {
            width: inherit;
            height: inherit;
            border-radius: 40px;
            object-fit: cover;
        }
        
        .card .card_title {
            text-align: center;
            border-radius: 0px 0px 40px 40px;
            font-family: sans-serif;
            font-weight: bold;
            font-size: 30px;
            margin-top: -80px;
            height: 40px;
        }
        
        .card:hover {
            transform: scale(0.97, 0.97);
            box-shadow: 5px 5px 30px 15px rgba(0, 0, 0, 0.25), -5px -5px 30px 15px rgba(0, 0, 0, 0.22);
        }
        
        .title-white {
            color: white;
        }
        
        .title-black {
            color: black;
        }
    </style>
